<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Books App</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <body style="background-color:#4DB6AC;">
    <nav class="navbar navbar-light bg-light"> 
        <li class="nav-item">
            <a href="#" class="navbar-brand" style="background-color:bisque;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">Library App</a>
        </li>
        <li class="nav-item">
            <a class="navbar-link btn-lg" href="{% url 'index' %}" style="background-color:#FFCC33;color:#000000;">Books</a>
        </li>
        <li class="nav-item">
            <a class="navbar-link btn-lg" href="{% url 'index' %}" style="background-color:#FFCC33;color:#000000;">API</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'admin:index' %}" class = 'navbar-link btn-lg' style="background-color:#FFCC33;color:#000000;">Admin</a>
        </li>
        <li>
            <a href="{% url 'upload-book' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">Upload Books</a>
        </li>
    </nav>
        <br>
        {% block content %}
        <div class="container">
            <div class="content row">
                <div class="col-md-4">
                    {% for book in shelf %}
                    <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body" style="margin-bottom: 1;">
                                <h5 class="card-title"><p>Title : {{ book.name }}</p></h5>
                                <p class="card-text">Description: {{ book.describe }}</p>
                                <div class="card-footer bg-transparent border-dark">
                                    <p class="card-title">Author: {{book.author}}</p>
                                    <center>
                                        <a href="update/{{book.id}}" class="btn btn-primary" id = '{{book.id}}'>edit</a>
                                        <a href="delete/{{book.id}}" class="btn btn-danger" id = '{{book.id}}'>delete</a>
                                    </center>
                                </div>
                            </div>
                        </div>
                        </div>
                        {% endfor %}
                        </div>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
